    <script type="text/javascript">

      function bmi()
      {
        var weight=document.getElementById('g1').value;
        var height=document.getElementById('g2').value;
        var bmi1=(weight/(height*height)).toFixed(1);
          document.getElementById("hi").innerHTML="Your BMI is "+bmi1;
        if(bmi1<18.5){
         document.getElementById("we").innerHTML="underweight";
          var img1=document.getElementById("mi");
          let hidden = img1.getAttribute("hidden");
          img1.src="lite.gif";
          img1.removeAttribute("hidden");
        }
     else if(bmi1>=18.5 && bmi1<=24.9)
    {
  document.getElementById("we").innerHTML="Ideal";
   var img1=document.getElementById("mi");
   let hidden = img1.getAttribute("hidden");
   img1.src="ideal.gif";
   img1.removeAttribute("hidden");
   }
   else if(bmi1>=25.0 && bmi1<=29.9)
  {
document.getElementById("we").innerHTML="OverWeight";
 var img1=document.getElementById("mi");
 let hidden = img1.getAttribute("hidden");
 img1.src="overweight.gif";
 img1.removeAttribute("hidden");
 }
 else if(bmi1>=30.0)
{

}
}
